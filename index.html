  </p>

  </div>
    <div class="form-group">

    <select class="form-control" id="exampleFormControlSelect1">

      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label >Start Year (Optional)</label>
    <input type="form-text" class="form-control" id="exampleInputPassword1" placeholder="1987">
  </div>
   <div class="form-group">
    <label >End Year (Optional)</label>
    <input type="form-text" class="form-control" id="exampleInputPassword1" placeholder="2018">
  </div>
 
  <button type="button" class="btn btn-secondary"><i class="fas fa-search"></i> Search</i></button>
   <button type="button" class="btn btn-secondary"><i class="fas fa-trash-alt"></i>

Clear Results</button>
</form>
